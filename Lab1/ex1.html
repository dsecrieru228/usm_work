<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
<div ng-app="">
<p>a: <input type="number" ng-model="a"></p>
<p>b: <input type="number" ng-model="b"></p>
<p>Suma: {{a}} + {{b}} = {{a + b}}</p>
<p>Diferenta : {{a}} - {{b}} = {{a - b}}</p>
<p>Produsul: {{a}} * {{b}} = {{a * b}}</p>
<p>Citul: {{a}} / {{b}} = {{a / b}}</p>
</div>
</body>
</html>
